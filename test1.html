<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my nav bar</title>
    <style>
        .navbar{
            background-color: rgb(239, 217, 217);
            color: #000000;
            display: flex;
            flex-direction: column;

        }
       .navbar ul{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            
        }

        li{
            margin-left: 14px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>menu</li>
            <li>info</li>
            <li>project</li>
            <li>service</li>
        </ul>
    </div>
</body>
</html>
